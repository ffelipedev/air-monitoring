<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
            font-weight: 300;
        }

        .content {
            padding: 40px;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        #ciudadInput {
            flex: 1;
            padding: 18px 20px;
            border: 3px solid #e8f4f8;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s ease;
            background: #f8fbfe;
        }

        #ciudadInput:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        #buscarBtn {
            padding: 18px 35px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        #buscarBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        #buscarBtn:active {
            transform: translateY(0);
        }

        .quick-cities {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .quick-cities strong {
            color: #2c3e50;
            font-size: 16px;
        }

        .city-btn {
            padding: 10px 20px;
            background: #ecf0f1;
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #2c3e50;
        }

        .city-btn:hover {
            background: #3498db;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 50px 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            margin: 30px 0;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            font-size: 18px;
            color: #2c3e50;
            font-weight: 500;
        }

        .resultado {
            display: none;
            margin-top: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            border-left: 6px solid #3498db;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .success-card {
            background: linear-gradient(135deg, #d1edff 0%, #e8f4f8 100%);
            border-left: 6px solid #27ae60;
        }

        .success-card h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .success-card p {
            color: #34495e;
            font-size: 16px;
        }

        .calidad-indice {
            text-align: center;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            font-size: 1.4em;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .calidad-buena { 
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 3px solid #28a745;
        }
        .calidad-moderada { 
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
            border: 3px solid #ffc107;
        }
        .calidad-regular { 
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #8a6d03;
            border: 3px solid #fd7e14;
        }
        .calidad-mala { 
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 3px solid #dc3545;
        }
        .calidad-muy-mala { 
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: 3px solid #bd2130;
        }

        .componentes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .componente {
            background: white;
            padding: 25px 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 2px solid #e8f4f8;
            transition: all 0.3s ease;
        }

        .componente:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .componente .nombre {
            font-size: 15px;
            color: #2c3e50;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .componente .valor {
            font-size: 2em;
            font-weight: 700;
            color: #3498db;
            margin: 12px 0;
        }

        .componente .unidad {
            color: #7f8c8d;
            font-size: 14px;
            font-weight: 500;
        }

        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
            text-align: center;
            border: 3px solid #dc3545;
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.1);
        }

        .error strong {
            font-size: 1.2em;
        }

        .info-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-left: 6px solid #6c757d;
        }

        .info-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .info-card p {
            color: #495057;
            font-size: 15px;
        }

        .footer {
            text-align: center;
            padding: 30px;
            background: #2c3e50;
            color: #ecf0f1;
            margin-top: 40px;
        }

        .footer p {
            font-size: 14px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #buscarBtn {
                width: 100%;
            }
            
            .componentes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Air Monitoring</h1>
            <p>Monitorea la calidad del aire en tiempo real en cualquier ciudad del mundo</p>
        </div>

        <div class="content">
            <div class="search-section">
                <div class="input-group">
                    <input type="text" id="ciudadInput" placeholder="Ingresa el nombre de una ciudad (ej: Madrid, Barcelona, Par√≠s)..." required>
                    <button id="buscarBtn" onclick="buscarCalidadAire()">üîç Buscar Calidad del Aire</button>
                </div>
                
                <div class="quick-cities">
                    <strong>Ciudades r√°pidas:</strong>
                    {% for ciudad in ciudades_predeterminadas %}
                        <button class="city-btn" onclick="seleccionarCiudad('{{ ciudad }}')">{{ ciudad }}</button>
                    {% endfor %}
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Buscando datos de calidad del aire...</p>
                <p style="margin-top: 10px; font-size: 14px; opacity: 0.7;">Esto puede tomar unos segundos</p>
            </div>

            <div id="resultado" class="resultado"></div>
        </div>

        <div class="footer">
            <p>¬© 2025 Airmonitoring | Datos proporcionados</p>
        </div>
    </div>

    <script>
        function seleccionarCiudad(ciudad) {
            document.getElementById('ciudadInput').value = ciudad;
            buscarCalidadAire();
        }

        async function buscarCalidadAire() {
            const ciudad = document.getElementById('ciudadInput').value.trim();
            const resultadoDiv = document.getElementById('resultado');
            const loadingDiv = document.getElementById('loading');

            if (!ciudad) {
                mostrarError('‚ùå Por favor ingresa el nombre de una ciudad');
                return;
            }

            // Mostrar loading y ocultar resultados anteriores
            loadingDiv.style.display = 'block';
            resultadoDiv.style.display = 'none';
            resultadoDiv.innerHTML = '';

            try {
                console.log('Buscando datos para:', ciudad);
                
                const response = await fetch('/api/calidad-aire/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ ciudad: ciudad })
                });

                const data = await response.json();
                console.log('Respuesta recibida:', data);

                loadingDiv.style.display = 'none';
                resultadoDiv.style.display = 'block';

                if (data.success) {
                    mostrarResultado(data.data);
                } else {
                    mostrarError(data.error);
                }

            } catch (error) {
                loadingDiv.style.display = 'none';
                console.error('Error:', error);
                mostrarError('‚ùå Error de conexi√≥n: ' + error.message);
            }
        }

        function mostrarResultado(datos) {
            const resultadoDiv = document.getElementById('resultado');
            
            // Crear HTML para los componentes
            const componentesHTML = Object.entries(datos.componentes).map(([key, value]) => `
                <div class="componente">
                    <div class="nombre">${obtenerNombreComponente(key)}</div>
                    <div class="valor">${value}</div>
                    <div class="unidad">Œºg/m¬≥</div>
                </div>
            `).join('');

            // Determinar clase CSS para el √≠ndice de calidad
            const claseCalidad = `calidad-${datos.indice_calidad.texto.toLowerCase().replace(' ', '-')}`;
            
            resultadoDiv.innerHTML = `
                <div class="card success-card">
                    <h2>üìç ${datos.ciudad} ${datos.pais ? `, ${datos.pais}` : ''}</h2>
                    <p><strong>Coordenadas:</strong> ${datos.coordenadas.lat.toFixed(4)}¬∞, ${datos.coordenadas.lon.toFixed(4)}¬∞</p>
                </div>
                
                <div class="calidad-indice ${claseCalidad}">
                    üìä √çndice de Calidad del Aire: ${datos.indice_calidad.valor} - ${datos.indice_calidad.texto}
                </div>

                <div class="card">
                    <h3>üß™ Componentes de Calidad del Aire</h3>
                    <p style="margin-bottom: 20px; color: #666;">Valores en microgramos por metro c√∫bico (Œºg/m¬≥)</p>
                    <div class="componentes-grid">
                        ${componentesHTML}
                    </div>
                </div>

                <div class="card info-card">
                    <h3>üìÖ Informaci√≥n de la Medici√≥n</h3>
                    <p><strong>√öltima actualizaci√≥n:</strong> ${new Date(datos.timestamp * 1000).toLocaleString('es-ES', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}</p>
                    <p style="margin-top: 10px; font-size: 14px; color: #6c757d;">
                        Los datos se actualizan regularmente para proporcionar informaci√≥n en tiempo real.
                    </p>
                </div>
            `;
        }

        function mostrarError(mensaje) {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <div class="error">
                    <strong>${mensaje}</strong>
                    <p style="margin-top: 10px; font-size: 14px;">
                        Verifica el nombre de la ciudad e intenta nuevamente.
                    </p>
                </div>
            `;
            resultadoDiv.style.display = 'block';
        }

        function obtenerNombreComponente(key) {
            const nombres = {
                'co': 'üöó Mon√≥xido de Carbono (CO)',
                'no2': 'üöó Di√≥xido de Nitr√≥geno (NO‚ÇÇ)',
                'o3': '‚òÄÔ∏è Ozono (O‚ÇÉ)',
                'so2': 'üè≠ Di√≥xido de Azufre (SO‚ÇÇ)',
                'pm2_5': 'üí® Part√≠culas PM2.5',
                'pm10': 'üå´Ô∏è Part√≠culas PM10'
            };
            return nombres[key] || key;
        }

        // Funci√≥n auxiliar para obtener el token CSRF
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Permitir b√∫squeda con Enter
        document.getElementById('ciudadInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarCalidadAire();
            }
        });

        // Enfocar el input al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('ciudadInput').focus();
        });
    </script>
</body>
</html>
