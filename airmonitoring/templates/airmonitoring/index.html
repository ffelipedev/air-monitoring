<!DOCTYPE html>
<html>
<head>
    <title>NASA TEMPO - Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">ðŸš€ NASA TEMPO con Django</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Bienvenido al Sistema TEMPO NASA</h4>
                    </div>
                    <div class="card-body">
                        <p>Usuario NASA configurado: <strong>{{ nasa_username }}</strong></p>
                        
                        <div class="mt-4">
                            <button onclick="testNASA()" class="btn btn-primary">
                                Probar ConexiÃ³n NASA
                            </button>
                        </div>
                        
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    function testNASA() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<div class="alert alert-info">Probando conexiÃ³n...</div>';
        
        fetch('/nasa-test/')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    resultDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error}</div>`;
            });
    }
    </script>
</body>
</html>
